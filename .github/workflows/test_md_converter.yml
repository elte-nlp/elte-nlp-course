name: Pandoc conversion & gdrive upload

on: 
  push:
    branches:
      - action_test

jobs:
  convert_via_pandoc:
    if: 'contains(github.event.head_commit.message, "<|CONV|>")'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: create file list
        id: files_list
        run: |
          mkdir lecture_pdf  # create output dir
          # this will also include README.md
          cd lecture_source; echo "files=$(printf '%s ' *.md)" > $GITHUB_OUTPUT; cd ../
          
      - uses: docker://pandoc/latex:3.1.1-ubuntu
        with:
          entrypoint: /bin/bash
          args: -lc "tlmgr install extsizes animate ocgx2 media9 zref; cd lecture_source; for document in ${{steps.files_list.outputs.files}}; do /usr/local/bin/pandoc -t beamer -o ../lecture_pdf/${document/.md/.pdf} --citeproc --bibliography=${document/.md/.bib} --slide-level 2 $document; done"
      - uses: adityak74/google-drive-upload-git-action@main
        with:
          filename: lecture_pdf/*
          credentials: ${{secrets.GDRIVE_UPLOAD}}
          overwrite: "true"
          folderId: 1WolGOwd0v4VDLPQr6NEnbnaRg18LSIhB