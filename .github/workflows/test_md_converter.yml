name: Advanced Usage

on: workflow_dispatch

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: create file list
        id: files_list
        run: |
          mkdir lecture_pdf  # create output dir
          # this will also include README.md
          echo "files=$(printf '"%s" ' lecture_source/*.md)" > $GITHUB_OUTPUT
          
      - uses: docker://pandoc/latex:edge-ubuntu
        with:
          entrypoint: for document in ${steps.files_list.outputs.files}; do /usr/local/bin/pandoc -o ../lecture_pdf/${document/.md/.pdf} --citeproc --bibliography=nlp_course.bib --slide-level 2 $document; done
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic PDF conversion