name: Advanced Usage

on: workflow_dispatch

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: create file list
        id: files_list
        run: |
          mkdir lecture_pdf  # create output dir
          # this will also include README.md
          cd lecture_source; echo "files=$(printf '%s ' *.md)" > $GITHUB_OUTPUT; cd ../
          
      - uses: docker://pandoc/latex:edge-ubuntu
        with:
          entrypoint: /bin/bash
          args: -lc "cd lecture_source; for document in ${{steps.files_list.outputs.files}}; do /usr/local/bin/pandoc -t beamer -o ../lecture_pdf/${document/.md/.pdf} --citeproc --bibliography=nlp_course.bib --slide-level 2 $document; done"
      - uses: actions/upload-artifact@v4
        with:
          name: test
          path: lecture_pdf/