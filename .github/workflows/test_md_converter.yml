name: Advanced Usage

on: workflow_dispatch

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: create file list
        id: files_list
        run: |
          mkdir lecture_pdf  # create output dir
          # this will also include README.md
          echo "files=$(printf '%s ' lecture_source/*.md)" > $GITHUB_OUTPUT
          
      - uses: docker://pandoc/latex:edge-ubuntu
        with:
          entrypoint: /bin/bash
          args: cd /github/workspace && for document in ${steps.files_list.outputs.files}; do echo $document; done
      - uses: actions/upload-artifact@v4
        with:
          name: test
          path: lecture_pdf/